<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palettes</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .palette-container {
            text-align: center;
        }

        .palette {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .palette-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .color {
            width: 100%;
            height: 30px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>

    <div class="palette-container">
        <div class="palette" style="--color1: #FE7769; --color2: #FE6EBC; --color3: #F967FE; --color4: #388CFE; --color5: #3848FE;">
            <div class="palette-title">MALIBU PINK</div>
            <div class="color" style="background-color: var(--color1);"></div>
            <div class="color" style="background-color: var(--color2);"></div>
            <div class="color" style="background-color: var(--color3);"></div>
            <div class="color" style="background-color: var(--color4);"></div>
            <div class="color" style="background-color: var(--color5);"></div>
