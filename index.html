<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palettes Preview</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .palette {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .color {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- SOHO -->
<div class="palette">
    <div class="color" style="background-color: #FE2777;"></div>
    <div class="color" style="background-color: #FEA06F;"></div>
    <div class="color" style="background-color: #FE6F99;"></div>
    <div class="color" style="background-color: #8313FE;"></div>
    <div class="color" style="background-color: #66FEDB;"></div>
</div>

<!-- MAGNETO -->
<div class="palette">
    <div class="color" style="background-color: #3F78FE;"></div>
    <div class="color" style="background-color: #38AEFE;"></div>
    <div class="color" style="background-color: #50FDFE;"></div>
    <div class="color" style="background-color: #FBFE59;"></div>
    <div class="color" style="background-color: #FEC02C;"></div>
</div>

<!-- DISTURBIA -->
<div class="palette">
    <div class="color" style="background-color: #31FEEA;"></div>
    <div class="color" style="background-color: #8DEDFE;"></div>
    <div class="color" style="background-color: #FE5CF6;"></div>
    <div class="color" style="background-color: #FE5490;"></div>
    <div class="color" style="background-color: #FE273E;"></div>
</div>

<!-- HAL -->
<div class="palette">
    <div class="color" style="background-color: #37D1FE;"></div>
    <div class="color" style="background-color: #87C2FE;"></div>
    <div class="color" style="background-color: #FE5D5B;"></div>
    <div class="color" style="background-color: #FE7A60;"></div>
    <div class="color" style="background-color: #FECF4A;"></div>
</div>

<!-- VAPOR WAVE -->
<div class="palette">
    <div class="color" style="background-color: #5B69FE;"></div>
    <div class="color" style="background-color: #8A14FE;"></div>
    <div class="color" style="background-color: #FE55E9;"></div>
    <div class="color" style="background-color: #FEDB27;"></div>

</div>

<!-- TYRELL -->
<div class="palette">
    <div class="color" style="background-color: #870AFE;"></div>
    <div class="color" style="background-color: #FE4EEF;"></div>
    <div class="color" style="background-color: #FE99F5;"></div>
    <div class="color" style="background-color: #A683FE;"></div>
    <div class="color" style="background-color: #37CAFE;"></div>
</div>

</body>
</html>
